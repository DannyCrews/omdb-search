<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <title>OMDB Search</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="navbar">
        <nav>
          <ul>
            <li> <a href="/">Search</a> </li>
          </ul>

          <ul>
            <li> <a class="favorite-link" href="#">Favorites</a> </li>
          </ul>
        </nav>
    </header>
      <div class="container container-blue">
        <header>
          <h1>OMDB Movie Search</h1>
        </header>
        <main>
          <div>
            <div id="search-field" action="">
              <h2>Search for a Movie</h2>
                <form>
                  <div class="group form-horizontal">
                    <input type="text" id="movie-title" placeholder="Movie Title">
                    <input class="button button-primary" id="search-button" value="Find It!">
                  </div>
                </form>
            </div>
            <div class="search-results container">
            </div>
            <div class="show-favorites container">
            </div>
            <div id="movie-details" class="modal">
              <div class="modal-header">
                <span class="close">Close &times;</span>
                <h2>Movie Details</h2>
              </div>
              <div class="modal-body">
                <div class="modal-text">
                </div>
              </div>
              <div class="favorites">
                <button class="button button-primary" id="favorite-button">Add to Favorites</button>
              </div>
            </div>
          </div>
        </main>
        <footer>
          &copy; Dan Crews 2017
        </footer>
      </div>
    </div>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
